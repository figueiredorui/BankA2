<div class="modal-dialog">
  <div class="modal-content" *ngIf="account">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title" *ngIf="account.AccountId">Edit Account</h4>
      <h4 class="modal-title" *ngIf="account.AccountId==null">New Account</h4>
    </div>
    <div class="modal-body">
      <div class="alert alert-danger" *ngIf="errorMsg">
        <button type="button" aria-hidden="true" class="close">Ã—</button>
        <span><b> Error - </b> {{errorMsg}}</span>
      </div>
      <form class="form-horizontal" #accountForm="ngForm" > 
        <div class="form-group">
          <label class="col-xs-3 control-label">Description</label>
          <div class="col-xs-9">
            <input type="text" class="form-control" [(ngModel)]="account.Description" name="Description" id="Description" placeholder="Description" required>
            <!--<small [hidden]="Description || Description.valid || Description.pristine" class="text-danger">Description is required</small>-->
          </div>
        </div>

        <div class="form-group">

          <label class="col-xs-3 control-label">Savings Account</label>
          <div class="col-xs-9">
            <input type="checkbox" class="form-control1" [(ngModel)]="account.IsSavingsAccount" name="IsSavingsAccount" />
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-danger pull-left" *ngIf="account.AccountId" (click)="deleteAccount()">Delete</button>
      <button class="btn btn-success" [disabled]="!accountForm.form.valid" (click)="saveAccount()">Save</button>
      <button class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
