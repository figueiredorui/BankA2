<div class="row">
  <div class="col-xs-12">
    <div class="panel">
      <div class="panel-heading">
      <!--<h4 class="title">Tags</h4>-->
        <!--<p class="category">Here is a subtitle for this table</p>-->
      </div>

      <div class="panel-body">

        <div class="row">
          <div class="col-xs-6">
                <button type="button" class="btn btn-primary" (click)="addTag()" ><i class="fa fa-plus"></i>Add</button>
          </div>
          <div class="col-xs-6">
          </div>
        </div>

        <br>
        <table class="table table-over">
          <thead>
             <th>Description</th>
            <th>Tag</th>
             <th width="10%"></th>
          </thead>
          <tbody>
            <tr *ngFor="let tag of tags">
              <td>{{tag.Description }}</td>
              <td>{{tag.Tag}}</td>
              <td>
                <button class="btn btn-link" (click)=editTag(tag.TagId)><i class="fa fa-pencil-square-o" aria-hidden="true"> </i></button>
              </td>
            </tr>

          </tbody>
        </table>
        
      </div>

    </div>
  </div>
