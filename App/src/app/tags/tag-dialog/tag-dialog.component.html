<div class="modal-dialog">
  <div class="modal-content" *ngIf="tag">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title" *ngIf="tag.TagId">Edit Tag</h4>
      <h4 class="modal-title" *ngIf="tag.TagId==null">New Tag</h4>
    </div>
    <div class="modal-body">
      <div class="alert alert-danger" *ngIf="errorMsg">
        <button type="button" aria-hidden="true" class="close">Ã—</button>
        <span><b> Error - </b> {{errorMsg}}</span>
      </div>
      <form class="form-horizontal" #tagForm="ngForm" > 
        <div class="form-group">
          <label class="col-xs-3 control-label">Description</label>
          <div class="col-xs-9">
            <input type="text" class="form-control" [(ngModel)]="tag.Description" name="Description" id="Description" placeholder="Description" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-xs-3 control-label">Tag</label>
          <div class="col-xs-9">
            <input type="text" class="form-control" [(ngModel)]="tag.Tag" name="Tag" id="Tag" placeholder="Tag" required>
          </div>
        </div>
        
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-danger pull-left" *ngIf="tag.TagId" (click)="deleteTag()">Delete</button>
      <button class="btn btn-success" [disabled]="!tagForm.form.valid" (click)="saveTag()">Save</button>
      <button class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
